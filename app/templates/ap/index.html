<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPI as AP</title>
	<link type="text/css" rel="stylesheet" href="static/asset/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper red darken-3">
			<a href="#" data-activates="menu_mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="hide-on-med-and-down">
				<li class="active"><a href="./ap/beranda">Admin</a></li>
				<li><a href="javascript:void(0)" onclick="setup()">Setup</a></li>
			</ul>
			<ul id="status1" class="right hide-on-med-and-down">
				<li>Raspberry AP - IT camp 2016</li>
			</ul>
		</div>
	</nav>
</div>
<div class="row">
	<div class="col s3" id="menu"></div>
	<div id="konten" class="col s9"></div>
</div>
</body>
<script type="text/javascript" src="static/asset/js/jquery.min.js"></script>
<script type="text/javascript" src="static/asset/js/materialize.min.js"></script>
<script>
function setup()
{
	$('#konten').html('');
	$.ajax({
		url      : "ap_setup",
		data     : ({}),
		type     : 'post',
		dataType : 'html',
		success  : function(respon){
				$('html, body').animate({ scrollTop: 0 }, 'slow');
				$('#menu').html(respon);
				},
	})
}
</script>
</html>
